<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all requests to index.html (client-side routing)
      window.location.href = '/DeployWeb/' + location.pathname.replace(/^\/DeployWeb/, '').replace(/^\//, '') + location.search + location.hash;
    </script>
  </head>
  <body></body>
</html>
